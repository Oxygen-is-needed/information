<ul id=page-list>
{{ $number := 0 -}}
{{- range.Site.RegularPages -}}
{{- $number = add $number 1 -}}
	<li data-tags="{{.Params.Tags}}" {{ if gt $number .Site.Params.indexarticles }}class="older-article"{{ end }}>
		{{.Date | time.Format ":date_short"}} @@
		<a href="{{.Permalink}}">{{.Title}} </a>
	</li>
{{ end -}}
</ul>

<div class="logo">Articles</div>
